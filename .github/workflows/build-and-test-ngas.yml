name: Build and test NGAS
on: [push, pull_request]

jobs:
  build-and-test:
    strategy:
      matrix:
        include:
        - python: 2.7
        - python: 3.5
        - python: 3.6
        - python: 3.7

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2

    - name: Setup hostname
      run: sudo hostname my-ngas-host

    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}

    - name: Install core python development packages
      run: pip install -U pip setuptools wheel

    - name: Install system dependencies
      run: sudo apt update && sudo apt install libdb-dev

    - name: Install NGAS
      run: VIRTUAL_ENV=${pythonLocation} SKIP_BBCP=1 TRAVIS_BUILD_DIR=$PWD .travis/run_build.sh

    - name: Run NGAS tests
      run: TESTS=${{ matrix.tests }} .travis/run_tests.sh

    - name: Setup python 3 for coverage data upload
      if: matrix.python == 2.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Upload coverage data
      run: pip install -U coveralls "coverage<5" && coveralls
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_FLAG_NAME: ${{ matrix.python }}
        COVERALLS_PARALLEL: true

  finish-coveralls:
    needs: build-and-test
    runs-on: ubuntu-latest
    container: python:3-slim
    steps:
    - name: Finish coveralls
      run: |
        pip3 install coverage<5
        pip3 install -U coveralls
        coveralls --finish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
